{% extends "padre.html" %}

{% block title %} Agendar Tatuaje {% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div style="
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 500px;
        margin: 1rem auto;
    ">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Agendar Tatuaje</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="
                display: block;
                margin: 1rem auto 0;
                background-color: #007bff;
                color: white;
                padding: 0.5rem 1.5rem;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
    ">Guardar</button>
</form>
</div>
</div>
{% endblock %}
