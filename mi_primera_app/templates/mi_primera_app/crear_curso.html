{% extends "padre.html" %}

{% block title %} Crear curso {% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; margin-top: 2rem;">
    <div style="
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 500px;
    ">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Crear nuevo curso</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="
        align-self: center;
        background-color: #007bff;
        color: white;
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    ">Guardar</button>
</form>
</div>
</div>
{% endblock %}
