{% extends "padre.html" %}

{% block content %}

<h1> Estas seguro de que deseas eliminar este tatuador? <h1/>
<p>{{ object.nombre }} {{ object.especialidad }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'listar-tatuadores' %}">Cancelar</a>

{% endblock %}
