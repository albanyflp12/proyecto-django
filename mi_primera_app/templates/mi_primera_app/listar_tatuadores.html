{% extends "padre.html" %}

{% block content %}
<h2>Lista de tatuadores</h2>
<ul>
    {% for tatuador in tatuadores %}
    <li>
        {{ tatuador.nombre }}
        <a href="{% url 'detalle-tatuador' tatuador.pk %}" class="btn btn-sm btn-primary">Ver detalle</a>
    </li>
    {% empty %}
    <li>No hay tatuadores disponibles.</li>
    {% endfor %}
</ul>
{% endblock %}
