{% extends "padre.html" %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div style="
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 500px;
        margin: 1rem auto;
    ">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
                <div style="color: red; margin-bottom: 1rem;">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg d-block mx-auto mt-3">LOGIN</button>
        </form>
    </div>
</div>
{% endblock %}
