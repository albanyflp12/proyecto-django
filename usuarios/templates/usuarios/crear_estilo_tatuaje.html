{% extends "padre.html" %}

{% block title %}Nuevo Estilo{% endblock %}

{% block content %}
  <h2>Crear Estilo de Tatuaje</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-lg mt-3">Guardar</button>
  </form>
  <a href="{% url 'dashboard_tatuador' %}" class="btn btn-secondary mt-3 d-inline-block">Volver al Dashboard</a>
{% endblock %}
